<html>
    <head>
        <title>form 4</title>
    </head>
    <body>

        <h1>Form Validation</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" value="">
        </div>
        <br>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" value="">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password">
        </div>
        
        <br>
         
        <div>
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
           
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                <label for="programming skills">Programming skills</label>
            </div>
            <div>
                <input type="checkbox" id="java" value="java">
                <label for="java">Java</label>
                <br>
                <input type="checkbox" id="android" value="android">
                <label for="android">Android</label>
            </div>
            <br>
            <div>
                <label for="contact no">Contact no.</label>
                <input type="text" id="contact">
               
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">

            </div>
            <br>
            <div>
                <label for="college">College:</label>
                <select name="college" id="college">
                    <option value="klcollege">K.L College</option>
                    <option value="mccollege">M.c.College</option>
                </select>
            </div>
            <br>
            <button>submit</button>
        </div>
    </body>
  

</html>
