<html>
    <head>
        <title>form 4</title>
        <link rel="stylesheet" href="style.css">
</head>
    <body>
            <h1 class="heading-1">Personal Details</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">

        </div>

            <br>
           
            <div>
                <label for="password">Password:</label>
                <input type="text" id="password">
    
            </div>

            <br>

            <div>
                <label for="emalId">E-mail id:</label>
                <input type="text" id="email">
            </div>

            <br>

            <div>
                <label for="gender">Gender:</label>

                <br>
                
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>

                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <br>
                <div>
                    <label for="contact">Contact#:</label>
                    <input type="text" id="contact">
                    
                </div>
            </div>
        
            <h1 class="heading-1">Educational Qualifications</h1>
            <div>
                <label for="degree">Degree</label>
                <select name="degree" id="degree">
                    <option value="bsc">B.SC</option>
                    <option value="ba">B.A</option>
                </select>
            </div>
            <br>
            <div>
                <label for="engineering">Engineering:</label>
                <select name="engineering" id="engineering">
                    <option value="mechanical">Mechanical</option>
                    <option value="electical">Electrical</option>
                    <option vale="software">Software</option>
                </select>
            </div>
            <br>
            <div>
                <label for ="hobbies">Hobbies</label>
                <div>
                    <input type="checkbox" id="chess" value="chess">
                    <label for="playingChess">Playing chess</label>
                <br>
                <input type="checkbox" id="books" value="books">
                <label for="readingBooks">Reading Books</label>
                
                
                </div>
                <div>
                    <h1>Address</h1>
                    <textarea id="address" name="address"></textarea>

                </div>

                

                <br>

                <div>
                    <label for="attachResume">Attach Resume</label>
                    <button>choose file</button>
                </div>
                <br>
                    <button class="btn">SUBMIT</button>
            </div>
        </div>
    </body>
</html>
