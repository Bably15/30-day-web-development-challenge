<html>
    <head>
        <title>basics css</title>
    </head>
    <body>
        <div class="name">
            <label for="name">Name</label>
            <input type="text" id="name" >
        </div>
        <div class="sex">
            <label for="sex">Sex</label> 
            <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">male</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">female</label>
            </div>
        </div>
        <div class="eyeColor">
            <label for="eyeColor">Eye color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="grey">grey</option>
            </select>
        </div>
        <div class="checkbox">
           <label>Check all that apply</label>
            <div>
                <input type="checkbox" id="feet">
                <label for="feet">over 6 feet tall</label>
            </div>
            <div>
                <input type="checkbox" id="pounds">
                <label for="pounds">over 200 pounds</label>
            </div>

        </div>  
        <div>
            <label for="athletic">describe your athletic ability:</label> 
            <textarea id="atheletic"></textarea>
        </div> 

    </body>
</html>
